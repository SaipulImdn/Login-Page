<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to our Application</h1>
                <p>Please login to use the platform</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox" checked>
                            <label for="rememberMeCheckbox" class="checkboxLabel">Remember me</label>
                        </div>
                    </div>
                    <button type="submit">Sign In</button>
                </div>
                <div class="login-form-footer">
                    <a href="https://www.facebook.com/login.php">
                        <img width="35" src="https://www.mamjobsnetwork.org/media/files/box/065edf15/facebook2.png" 
                        alt=""> Facebook Login
                    </a>
                    <a href="https://accounts.google.com/o/oauth2/v2/auth/identifier?response_type=code&access_type=offline&client_id=849883241272-ed6lnodi1grnoomiuknqkq2rbvd2udku.apps.googleusercontent.com&prompt=select_account&scope=profile%20email&redirect_uri=https%3A%2F%2Fzoom.us%2Fgoogle%2Foauth&state=TkM5QmlQTS1UQldlU19SYnQtYXFNQSxnb29nbGVfc2lnbmlu&_x_zm_rtaid=UaB-nFElSXyHElsmnmpeQg.1677319805526.681562ae79eb15037eb6b01b558851bf&_x_zm_rhtaid=379&service=lso&o2v=2&flowName=GeneralOAuthFlow">
                        <img src="https://th.bing.com/th/id/OIP.mNYOrecYZyHApGToXK4hnwHaHa?pid=ImgDet&rs=1" 
                        width="35" alt=""> Google Login
                    </a>
                </div>
            </form>
    </div>
    <div class="login-right">
        <img src="images/imgs.svg">
    </div>
</body>
</html>
